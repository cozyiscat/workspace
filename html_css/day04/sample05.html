<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {list-style: none;}
        ul li {line-height: 30px;}
        ul li:empty:after {content: "빈칸 입니다."; color: #c00; background-color: #eee;}

        div {text-align: center;}
        div p {color: #333; font-size: 14px;}
        /* div p:first-child {color: #c00; font-size: 20px; background: #eee;} */
        div p:first-of-type {color: #c00; font-size: 20px; background: #eee;}
        div h4:first-letter {color: #c00; font-size: 30px; background: #ee0;}
        div:first-line {color: #000; font-size: 30px; background: #ee0;}

        form input[type="number"] {width: 200px; height: 42px; font-size: 30px; text-align: center; border: 1px solid #ccc;}
        form input:in-range {color:#00c; background: #f0f0f0;}

        form input[type="email"] {width: 500px; height: 42px; font-size: 17px; text-align: center; border: 1px solid #ccc; background: #f0f0fe;}
        form input:invalid {color:#c00; background: #f0f0f0; border: 1px solid #c00;}

        div p {font-size: 16px; text-align: center;}
        div p:lang(ko) {color: #09a; font-size: 30px;}

        /* ul {list-style: circle;}
        ul li {line-height: 30px;} */
        /* ul li:nth-child(odd) {color: #c00; background: #eee;}
        ul li:nth-child(even) {color: #c00; background: #eee;} */
        /* ul li:nth-child(n+3) {color: #c00; background: #ee7;}
        ul li:nth-child(2n+2) {color: #c00; background: #ee7;} */

        /* h2, p {line-height: 15px; font-size: 15px; margin-bottom: 1px; color: #555;}
        :not(p) {color: #c00; font-weight: 600;} */

        input[type="text"] {width: 60%; height: 20px; border: 1px solid #ccc; background: #fff; padding: 10px; color: #444; font-size: 14px;}
        input[type="text"]::placeholder {color: red;}

    </style>
</head>
<body>

    <ul>
        <li>연세아이티</li>
        <li>메가스터디</li>
        <li>김영편입전문학원</li>
        <li></li>
        <li>프론트앤드 / 백앤드 문선종</li>
    </ul>
    
    <div>
        <h4>웹/앱 개발자</h4>
        <p>웹디자이너</p>
        <p>웹퍼블리셔</p>
        <p>프론트앤드</p>
        <p>백앤드</p>
        <p>풀스택</p>
    </div>

    <form action="">
        <label for="num">근무경력</label><br>
        <input type="number" name="num" id="num" min="1" max="10" value="3">
    </form>

    <form action="">
        <label for="mail">E-mail</label><br>
        <input type="email" name="mail" id="mail"><br><br>
        <label for="mail2">E-mail2</label><br>
        <input type="email" name="mail2" id="mail">
    </form>

    <div>
        <p lang="en">미국</p>
        <p lang="uk">영국</p>
        <p lang="ko">대한민국</p>
    </div>
    <h3>파스타 면의 종류</h3>
    <ul>
        <li>스파게티 ... </li>
        <li>링귀네 ... </li>
        <li>부카티니 ... </li>
        <li>탈리아텔레 ... </li>
        <li>페투치네 ... </li>
        <li>라자냐 ... </li>
        <li>펜네 ... </li>
        <li>푸실리 ... </li>
    </ul>

    <div>
        <h2>푸드</h2>
            <p>브래드</p>
            <p>케이크</p>
            <p>샌드위치 & 샐러드</p>
        <h2>음료</h2>
            <p>콜드브루</p>
            <p>에스프레소</p>
            <p>향음료</p>
    </div>

    <form action="">
        <label for="fid">아이디(ID)</label><br>
        <input type="text" name="fid" id="fid" placeholder="ID는 2자 ~ 10자 이내!">
    </form>
</body>
</html>
