<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html{font-size: 30px;}
        .wrap {font-size: 18px; list-style: none;}
        .wrap .font-size-px16 {font-size: 16px;}
        .wrap .font-size-vw1 {font-size: 5vw;}
        .wrap .font-size-vw15 {font-size: 1.5vw;}
        .wrap .font-size-vw25 {font-size: 2.5vw;}
        .wrap .font-size-vh1 {font-size: 5vh;}
        .wrap .font-size-vh15 {font-size: 1.5vh;}
        .wrap .font-size-vh25 {font-size: 2.5vh;}
        body {font-size: 16px;}
        table {border-collapse: collapse;}
        td {border: 2px solid orange;}
        div {font-size: 10px;}
        .font-size-10 {font-size: 10px;}
        .font-size-12 {font-size: 12px;}
        .font-size-16 {font-size: 16px;}
        .font-size-22 {font-size: 22px;}
        .font-size-32 {font-size: 32px;}
        .font-size-40 {font-size: 40px;}
        .font-size-52 {font-size: 52px;}
        .font-size-1em {font-size: 1em;}
        .font-size-2em {font-size: 2em;}
        .font-size-1rem {font-size: 1rem;}
        .font-size-2rem {font-size: rem;}
        .font-size-100per {font-size: 100%;}
        .font-size-200per {font-size: 200%;}
    </style>
</head>
<body>
    <h3><mark>font-size : vw Viewport 너비(창너비)의 상대 크기 설정</mark></h3>
    <ul class="wrap">
        <li class="font-size-px16">16px</li>
        <li class="font-size-vw1">1vw</li>
        <li class="font-size-vw15">1.5vw</li>
        <li class="font-size-vw25">2.5vw</li>
        <li class="font-size-vh1">1vh</li>
        <li class="font-size-vh15">1.5vh</li>
        <li class="font-size-vh25">2.5vh</li>
    </ul>
    <h3>font-size : px 단위 절대 크기 설정</h3>
    <div>
        <table>
            <tr>
                <td>
                    <p class="font-size-10">10px</p>
                    <p class="font-size-12">12px</p>
                    <p class="font-size-16">16px</p>
                    <p class="font-size-22">22px</p>
                    <p class="font-size-32">32px</p>
                    <p class="font-size-40">40px</p>
                    <p class="font-size-52">52px</p>
                    </td>
                    <td>
                    <p class="font-size-1em">1em</p>
                    <p class="font-size-2em">2em</p>
                    <p class="font-size-1rem">1rem</p>
                    <p class="font-size-2rem">2rem</p>
                    <p class="font-size-100per">100%</p>
                    <p class="font-size-200per">200%</p>

                </td>
            </tr>
        </table>
    </div>
</body>
</html>
