<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #666;
            border-radius: 0 60px;
            overflow: hidden;
        }

        .box2 {
            width: 500px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #666;
            border-radius: 100px 0 0 100px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="box">
            <img src="../img/blog-post-img5.jpg" alt="">
        </div>
        <div class="box2">
            <img src="../img/blog-post-img5.jpg" alt="">
        </div>
    </div>

</body>

</html>
