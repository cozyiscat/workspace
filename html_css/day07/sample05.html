<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
<style>
    * {margin: 0 auto;}
    li {list-style: none;}
    #scr {
        margin-top: 10px;
        padding: 10px;
        text-align: center;
        line-height: 50px;
        width: 500px;
        height: 50px;
        border: 1px solid black;
        background: #000;
        color: #fff;
    }
    #seeet {
        width: 600px;
        padding: 10px;
        text-align: center;
        line-height: 50px;
        position: relative;
    }
    #set {padding: auto;}

    #seeet .set div{
        float: left;
        /* display: block; */
        width: 50px; height: 50px;
        border: 1px solid black;
        margin: 10px;
        overflow: hidden;
        background-color: aqua;
        /* position: absolute; */
    }
    #xhd1 {width: 50px;
        height: 500px;
        background-color: beige;
        float: left;}
    #xhd2 {width: 50px;
        height: 500px;
        background-color: beige;
        float: right;}
    #xhd3 {width: 50px;
    height: 500px;
    border: none;
    background-color: beige;
    }

    .s1 {margin: 0 10px;}
    #seeet .set div {margin-left: 10px; margin-right: 10px;}
    .set2 {margin-left: 10px; margin-right: 10px;}
    .set3 {margin-left: 10px; margin-right: 10px;}

    
    #seeet #set4 div {
        float: left;
        display: block;
        width: 50px; height: 50px;
        border: 1px solid black;
        margin: 10px
    }
</style>
</head>
<body>
    <div>
        <div id="scr">Screen</div>
    </div>

    <div id="seeet">
        <div id="xhd1">    </div>
        <div id="xhd2"></div>

        <div class="set s1">
            <div class="set1">A1</div>
            <div class="set1">A2</div>
        
        </div>
        <div class="xhd3"></div>
        <div class="set s2">
            <div class="set2">A3</div>
            <div class="set2">A4</div>
        </div>
        <div class="set s3">
            <div class="set3">A5</div>
            <div class="set3">A6</div>
        </div>
    </div>

    <div id="seeet">
        <div class="set s2">
            <div class="set1">B1</div>
            <div class="set1">B2</div>
        </div>
        <div class="set s2">
            <div class="set2">B3</div>
            <div class="set2">B4</div>
        </div>
        <div class="set s2">
            <div class="set3">B5</div>
            <div class="set3">B6</div>
        </div>
    </div>

    <div id="seeet">
        <div class="set s3">
            <div class="set1">C1</div>
            <div class="set1">C2</div>
        </div>
        <div class="set s3">
            <div class="set2">C3</div>
            <div class="set2">C4</div>
        </div>
        <div class="set s3">
            <div class="set3">C5</div>
            <div class="set3">C6</div>
        </div>
    </div>

    <div id="seeet">
        <div class="set s4">
            <div class="set1">D1</div>
            <div class="set1">D2</div>
        </div>
        <div class="set s4">
            <div class="set2">D3</div>
            <div class="set2">D4</div>
        </div>
        <div class="set s4">
            <div class="set3">D5</div>
            <div class="set3">D6</div>
        </div>
    </div>


</body>
</html>
