        #a:checked ~ .zz:nth-of-type(2) {display: block;}

    </style>
</head>
<body>
    <div>
        <input type="radio" id="a" name="1" checked>
        <input type="radio" id="b" name="1">
        <div class="dog">
            <label for="a">강아지</label>
            <label for="b">고양이</label>
        </div>
        <div class="zz">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
        <div class="zz">
            <ul>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </div>
    
    
</body>
