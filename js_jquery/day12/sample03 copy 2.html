<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function log(...texts){
            const logDiv = document.getElementById('log');
            const newLogEntry = document.createElement('div');
            // 여러 텍스트 인자를 하나의 문자열로 합칩니다.
            newLogEntry.textContent = texts.join(' ');
            logDiv.appendChild(newLogEntry);
        }
    </script>
</head>
<body>
    <div id="log"></div>
    <script>
// 박수를 치는 함수
function clap(player) {
    console.log(`${player}: 박수!`);
}

// 369게임 실행 함수
function play369Game(players, targetClapCount) {
    let clapsCount = {
        철수: 0,
        영희: 0,
        만수: 0,
        숙희: 0
    };

    let currentNumber = 1;

    while (true) {
        if (contains369(currentNumber)) {
            let clapper = players[currentNumber % players.length];
            clap(clapper);
            clapsCount[clapper]++;
            if (clapsCount[clapper] === targetClapCount) {
                console.log(`${clapper}님이 박수를 ${targetClapCount}번 치셨습니다.`);
                break;
            }
        }
        currentNumber++;
    }

    // 각 선수들의 박수 횟수 출력
    console.log("각 선수의 박수 횟수:");
    for (let player of players) {
        console.log(`${player}: ${clapsCount[player]}번`);
    }
}

// 숫자에 3, 6, 9가 포함되어 있는지 확인하는 함수
function contains369(number) {
    while (number > 0) {
        let digit = number % 10;
        if (digit === 3 || digit === 6 || digit === 9) {
            return true;
        }
        number = Math.floor(number / 10);
    }
    return false;
}

// 참여하는 선수들
let players = ["철수", "영희", "만수", "숙희"];

// 박수 횟수가 1234번인 사람 찾기
let targetClapCount = 1234;
play369Game(players, targetClapCount);

    </script>
    
</body>
</html>
