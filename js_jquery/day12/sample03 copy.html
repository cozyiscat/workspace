<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function log(...texts){
            const logDiv = document.getElementById('log');
            const newLogEntry = document.createElement('div');
            // 여러 텍스트 인자를 하나의 문자열로 합칩니다.
            newLogEntry.textContent = texts.join(' ');
            logDiv.appendChild(newLogEntry);
        }
    </script>
</head>
<body>
    <div id="log"></div>
    <script>
// 박수를 치는 함수
function clap(player) {
    console.log(`${player}: 박수!`);
}

// 369게임 실행 함수
function play369Game(players, targetClaps) {
    let count = 0;
    let currentNumber = 1;

    while (count < targetClaps) {
        if (contains369(currentNumber)) {
            count++;
            let clapper = players[count % players.length];
            if (count === targetClaps) {
                console.log(`박수 ${targetClaps}번째를 치는 사람은 ${clapper}입니다.`);
                break;
            }
            clap(clapper);
        }
        else {
            console.log(currentNumber);
        }
        currentNumber++;
    }
}

// 숫자에 3, 6, 9가 포함되어 있는지 확인하는 함수
function contains369(number) {
    while (number > 0) {
        let digit = number % 10;
        if (digit == 3 || digit == 6 || digit == 9) {
            return true;
        }
        number = Math.floor(number / 10);
    }
    return false;
}

// 참여하는 선수들
let players = ["철수", "영희", "만수", "숙희"];

// 1234번째로 박수를 치는 사람 찾기
let targetClaps = 1234;
play369Game(players, targetClaps);

    </script>
    
</body>
</html>
