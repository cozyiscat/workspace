        function log(...texts) {
            const logDiv = document.getElementById('log');
            const newLogEntry = document.createElement('div');
            // 여러 텍스트 인자를 하나의 문자열로 합칩니다.

            logDiv.appendChild(newLogEntry);
        }

        function displayDan(dan){
            for(let n=2;n<10;n++){

        }

        // ----------함수 사용해보기 (별 만듥)

        function writeBlank(count){
            for(let i = 0; i<count; i++){
                document.write("&nbsp;");
            }
        }
        function writeStar(count){
            for(let i = 0; i<count; i++){
                document.write("*");
            }
        }
         //함수
        //blank 늘어나는 공백 //star 늘어나는 별
        
        document.write("<br>");
        for(let n=5, s=1; n>=0 & s<6; n--,s++){
            writeBlank (s); writeStar (n);
            writeBlank (n); writeStar (s);
            document.write("<br>");
        }
        for(let n=5, s=1; n>=0 & s<6; n--,s++){
             writeStar (n); writeBlank (s);
             writeStar (s); writeBlank (n);
            document.write("<br>");
        }
        //간단하게 만들기

    function line(str, n){
        for(i=1; i<=n;i++){
            document.write(str);
        }
        document.write("<br>");
    }
