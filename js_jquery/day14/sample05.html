<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function writeln(...str) {
            document.write(...str, "<br>");
        }
    </script>
</head>
<body>
    <script>
        //내장객체 사용하기
        //1. Array 객체 [데이터 관리: 하나의 그릇 안에 배열1,2,3]
        var pen = new Array(4);
        pen[0] = "red";
        pen[1] = "green";
        pen[2] = "blue";
        pen[3] = "orange";
        writeln(pen); //pen에 있는 데이터 순서대로 출력
        writeln(pen[2]); //[2]에 들어있는 데이터만 출력

        //단축형 1 (숫자 입력 안해도 , 찍으면 순서에맞게 출력된ㅁ)
        var room = new Array();
        room = ['red','green','blue','orange'];
        writeln(room);
        writeln(room[3]);
        //단축형 2
        var str = new Array('red','green','blue','orange');
        writeln(str);
        writeln(str[1]);
        //배열의 성격
        str[2]='pink'; //앞에 설정해놓았어도 뒤에있는 객체로 바뀜!
        writeln(str);
        //매소드 사용정리
        var num = new Array('pen',5,false,456,'설악산');
        writeln(num); //배열 출력하기
        writeln(num.length); //배열의 갯수 출력 (배열이 5개면 5가 되)
        //concat() 하나의 배열에 다른 배열요소 결합
        var all = str.concat(num);
        writeln(all); //all은 str(31줄) + num(38줄)의 결합문 (str이 기준)

        pens = ['red','green','blue','orange'];
        // writeln('기존의 배열: ',pens);
        // pens.reverse();
        // writeln('변동된 배열: ',pens); //뒤집오

        // pens.shift(); //메소드 배열의 첫요소 삭제
        // writeln(pens);
        // pens.unshift('pink','brown'); // 배열의 첫요소 앞에 추가
        // writeln(pens);
        // pens.pop(); // 마지막요소 삭제
        // writeln(pens);
        // pens.push('pink','sky'); //마지막요소 다음 추가 
        // writeln(pens);
        // pens.splice(1); // 요소[1]부터 다음에 오는 요소 모두삭제
        // writeln(pens);
        // pens.splice(1,2); // [1]에서 2개의 item까지 삭제 (red,orange)
        // writeln(pens);
        // pens.splice(1,2,'apple','number'); //[1]에서 2개의 item 삭제 > 'apple','num'추가
        // writeln(pens);
        
        var newPens = pens.slice(); //인수가 없는 경우 모든요소를 가져옴
        //있을 경우 인수번째에서 인수번째-1까지의 요소 가져옴
        writeln(newPens);
        var newPens = pens.slice(1,3); //배열 요소[1]에서 [3-1]까지 가져와 새로운 배열 만들
        writeln(newPens);
        
        var result = pens.indexOf('blue'); //배열의 값 (3번째니까 2 (0123~))
        writeln(result);

        writeln(pens.join()); //문자가 없으면 ,로 구분
        writeln(pens.join('/')); //문자가 있으면 문자로 구분

        writeln(pens.sort());
        let arr = new Array(1,2,3,4,11,"11",1111,123,"124",11111);
        writeln(arr.sort()); //배열의 element들은 문자열로 취급

        

    </script>
    
</body>
</html>
