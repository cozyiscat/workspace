    <script>
        //\11차 생성자 함수를 이용해서 속성과 기능이 포함된 객체 만들고 배열로 사용하기
        let Pictures = new Array();
        //생성자 함수
        function Picture(aTitle,aImgAddr){ //파라미터
            this.title = aTitle; //this 객체안속성
            this.imgAddr = aImgAddr;
            this.show = function(){
                document.write('<dl><dt>',this.title,'</dt><dd><img src="',this.imgAddr,'"></dd></dl>')
            }
        }
        let pic = new Picture('에펠탑의 신랑신부','./images (1)/pic01.jpg');
        Pictures.push(pic);
        Pictures.push(new Picture('꿈','./images (1)/pic02.jpg'));
        Pictures.push(new Picture('무용실','./images (1)/pic03.jpg'));
        Pictures.push(new Picture('피아노치는 소녀들','./images (1)/pic04.jpg'));
        
        for (let i = 0; i<4 ; i++){
            Pictures[i].show();
        }
    </script>
