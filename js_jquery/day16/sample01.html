<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>DOM</title>
    <style media="screen">
        .cta {
            padding: 3em;
            background: #D2D434;
            text-align: center;
        }

        .cta a {
            padding: 0 .5em;
            font-size: 2em;
            font-weight: 900;
            color: #615206;
            text-decoration: none;
            border: 5px solid #837325;
        }
    </style>
</head>

<body>
    <div class="cta"> 
        <a href="#">DOM TEST</a> 
    </div>
    <script>
        //05. DOM속성 변경하기
        const CTA = document.querySelector(".cta>a"); //a(DOM TEST) 태그요소 찾아
        if (CTA.hasAttribute("target")){  //target속성값을 읽고
            let strTemp = CTA.getAttribute("href"); //메세지창으로 보여주기
            alert(strTemp);
        }else{
            CTA.setAttribute("target","_blank"); //target 속성이 없으면 새창열기로 설정
        }
        if(CTA.hasAttribute("href")){ //href속성이 있으면 
            let strTemp = CTA.getAttribute("href"); // 속성값을 읽어서 
            alert(strTemp);  //메세지창으로 보여주기
            CTA.setAttribute("href","http://www.naver.com"); //href 값을 새로 지정하기
        }else{
            alert("이동할 페이지가 없습니다."); 
            CTA.setAttribute("href","http://www.daum.net"); //href 값을 새로 지정하기
        }
    </script>
