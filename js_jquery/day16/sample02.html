 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding: 1em;
            background: #F0F0F0;
            margin-top: 1em;
            border: 1px solid #ccc;
        }
        .container p {
            font-size: 1.2em;
            color: #333;
        }
        .container a {
            display: block;
            margin-top: 0.5em;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
 </head>
 <body>
    <div id="content"></div>
    <script>
        //HTML 요소 생성하기
        //01.
        ///삽입할 요소 찾기
        const mainEle = document.getElementById("content");
        //div 요소 노드 만들기
        const divEle = document.createElement("div");
        divEle.classList.add("container");//클래스 이름 추가하기

        //p 요소 노드 만들기
        const pEle = document.createElement("p");
        pEle.textContent = "새문장 입니다."; //p요소노드에 text노드 추가하기

        //a 요소 노드 만들기
        const aEle = document.createElement("a");
        aEle.setAttribute("href","http://www.naver.com") //href속성 추가하기
        aEle.textContent="네이버로 이동"; //text노드 추가

        divEle.appendChild(pEle); //컨테이너에 p요소 추가
        divEle.appendChild(aEle); //컨테이너에 a요소 추가
        mainEle.appendChild(divEle); //메인에 컨테이너를 추가

    </script>
    
 </body>
 </html>
