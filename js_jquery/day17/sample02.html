<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
</head>
<body>
    <button type="button">sample</button>
    <div></div>
    <p></p>
    <script>
        $(function(){
            $("div").text("제이쿼리시작하기");//div 텍스트노드 넣어주기
            $("button").click(function(e){
                //버튼 클릭시 적용
                // $("p").text("welcome!").css('color','red'); //css 하나 적용 ','
                $("p").text("welcome!").css({ //text노드 웰컴 적용
                    'color' : 'red',
                    'background-color':'blue'
                }); //css 여러개 적용 {중괄호로 묶기, :}
            });
        });
    </script>
</body>
</html>
