<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <button id="btn01">텍스트스타일변경</button>
    <p class="text">텍스트 텍스트</p>
    <p style="font-size: 32px;">딱쓰뜨 딱쓰뜨</p>
    <script>
        $(function(){
            $("#btn01").click(function(){
                $("p.text").css({
                    'background-color':'red',
                    'font-size':'2em',
                    border: '1px solid green',
                    fontWeight : 'bolder'
                });
            });
        });
    </script>
</body>
</html>
