<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}
        #box {
            margin: 30px auto;
            padding: 10px;
            /* padding-bottom: 70px; */
            width: 770px;
            background-color: black;
        }
        ul {
            overflow: hidden;
            margin-bottom: 50px;
        }
        li{
            float: left;
            padding:10px;
            border:1px solid #fff;
            margin: 0px 10px;
            background-color: chartreuse;
        }
        /* img {
            margin: 0px 5px;
            float: left;
            border: 10px solid beige;
        } */
        button {
            width: 200px;
            height: 50px;
            font-size: 20px;
            font-weight: bolder;
            margin: 0 10px;
            background-color: blue;
            border: none;
            color: white;
        }
        p{
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="images (4)/pic1.jpg" alt="이미지01"></li>
            <li><img src="images (4)/pic2.jpg" alt="이미지02"></li>
            <li><img src="images (4)/pic3.jpg" alt="이미지03"></li>
            <li><img src="images (4)/pic4.jpg" alt="이미지04"></li>
        </ul>
        <p>
            <button id="left">◀</button>
            <button id="right">▶</button>
        </p>
    </div>
    <script>
        $(function(){
            $('#left').click(function(){
                $('ul>li:first-child').appendTo('ul');
            });
            $('#right').click(function(){
                $('ul>li:last-child').prependTo('ul');
            });
        });
    </script>
    
</body>
</html>
