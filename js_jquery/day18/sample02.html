<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
</head>
<body>
    <button id="btn01">replace</button>
    <button id="btn02">html</button>
    <button id="btn03">remove</button>
    <button id="btn04">empty</button>
    <button id="btn05">clone</button>
    <button id="btn06">detach</button>
    <p class="no01">no01 요소바꾸기</p>
    <p class="no02">no02 내용바꾸기</p>
    <p class="no03">no03 없애기</p>
    <p class="no04">no04 비우기</p>
    <p class="no05">no05 채우기</p>
    <p class="no06">no06 복제하기</p>
    <p class="no07">no07 자르기</p>
    <script>
        $(function(){
            //replace With
            //p태그 자체를 바꿔버림 (덮어쓰기) 
            $('#btn01').click(function(){
                $('p.no01').replaceWith("<h2>replace변환</h2>");
            }); 
            //html
            //p태그 안에 만듦 (내부 추가)
            $('#btn02').click(function(){
                $('p.no02').html("<h2>html변환</h2>");
            }); 
            //remove 
            // p태그 자체를 지워버림
            $('#btn03').click(function(){
                $('p.no03').remove();
            });
            //empty
            // p태그 안 내용만 지워버림
            $('#btn04').click(function(){
                $('p.no04').empty();
            });
            //clone
            //p태그 복사 붙여넣기 ctrl + c / v
            $('#btn05').click(function(){
                let temp = $('p.no06').clone();
                $('p.no01').prepend(temp);
            });
            //detech 자르기 붙여넣기 ctrl + x / v
            $('#btn06').click(function(){
                let temp = $('p.no07').detach();
                $('p.no01').prepend(temp);
            });
        });
    </script>
</body>
</html>
