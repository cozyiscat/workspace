<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        a {cursor: pointer;}
        a:hover { background-color: aqua;}
        li { list-style: none;}
    </style>
</head>
<body>
    <button>버튼</button>
    <span><a id="fir1" href="img/sea.jpg">화면변경</a></span>
    <p id="fir"><img id="img01" src="img/flower.jpg" alt=""></p>

    <ul id="btn">
        <li><a id="btn01" data="img/house_01.jpg">주택1</a></li>
        <li><a id="btn02" data="img/house_02.jpg">주택2</a></li>
        <li><a id="btn03" data="img/house_03.jpg">주택3</a></li>
        <li><a id="btn04" data="img/house_04.jpg">주택4</a></li>
    </ul>
    <p id="sec"><img id="back_img" src="img/house_05.jpg" alt="주택5"></p>

    <script>
        $(function(){
            $('button').click(function(){
                $('#fir>img').attr('src','img/building.jpg');
            });
            $('#fir1').click(function(){
                $('#fir>img').attr('src','img/Jellyfish.jpg');
                return false;
            });
        });
    </script>
    <script>
        $(function(){
            $('li>a').dblclick(function(){
                let pic = $(this).attr('data');
                $('#sec>img').attr('src',pic);
                return false;
            });
        });
    </script>
</body>
</html>
