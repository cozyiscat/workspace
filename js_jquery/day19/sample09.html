<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        div{
            position: relative;
            width: 500px;
            height: 300px;
            background-color: #666;
        }
        p{
            position: absolute;
            left: 100px;
            top: 100px;
            width: 50px;
            height: 50px;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    <script>
        $(function(){
            $('p').on('mouseover',function(){
                let num1 = Math.round(Math.random()*450);
                let num2 = Math.round(Math.random()*200);
                $('p:not(:animated)').animate({left:num1,top:num2},'slow');
            });
        });
    </script>
</body>
</html>
