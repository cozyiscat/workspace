<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        #top {
            position: fixed;
            bottom: 50px;
            right: 50px;
            background-color: orange;
            border: none;
            color: white;
        }
        #sec {
            position: fixed;
            top: 50px;
            left: 50px;
            background-color: orange;
            border: none;
            color: white;
        }

        div> section {
            margin: 10px;
            width: 800px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>
        <button id="sec">main으로 이동</button>
        <button id="top">top으로 이동</button>
        <section id="box01">box01</section>
        <section id="box02">box02</section>
        <section id="box03">box03</section>
        <section id="box04">box04</section>
    </div>
    <script>
        $(function(){
            let wHeight = $(window).height();
            $('section').height(wHeight);
            $('#sec').on('click',function(){
                let posT = $('#box03').offset().top;
                $('body,html').animate({scrollTop:posT});
            });
            $('#top').on('click',function(){
                $('body,html').animate({scrollTop:0});
            });
        });
    </script>
    
</body>
</html>
