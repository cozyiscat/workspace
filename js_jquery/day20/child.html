<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <h1>아들창</h1>
    <button onclick="sendParent();">부모창전달</button>
    <script>
        function sendParent(){
            alert('호출');
            window.parent['show']('안녕하세여');
        };
        function getQueryParams(){
            const params = new URLSearchParams(window.location.search);
            return{
                data1: parseInt(params.get('data1')),
                data2: parseInt(params.get('data2')),
                callback : params.get('callback')
            }
        };
        const params = getQueryParams();
        document.write(params.data1 + '~'+params.data2+'=>'+params.callback);
        function sum(data1, data2){
            result = 0;
            for(let i = data1; i<= data2; i++){
                result += i;
            }
            show(data1+'~'+data2+'=>'+result);
        }
    </script>
    
</body>
</html>
