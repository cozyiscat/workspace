            // 입력값이 올바른 이메일 형식인지 확인하는 함수
            function isValidEmail(input) { const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; return regex.test(input); }
            
            $(':input').on('change',function(e){
                let str = $(this).val();

                if(isValidEmail(str)){
