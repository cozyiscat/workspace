    <script>
        $(function(){
            getData();
        });
        function getData(){
            $.get("testdata.txt",successFn)
            .fail(errorFn)
            .always(completeFn);
        }
        function successFn(result){
            $('#main').append(result+"<br>");
        }
        function errorFn(xhr, status, strErr){
            $('#main').append("error:"+strErr+ "<br>");
        }
        function completeFn(){
            $('#main').append("=>작업이완료됨<br>")
        }
    </script>
</body>
